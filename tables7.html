<body>

        <thead>
            <tr>
                <th>name</th>

                <th>roll</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ram</td>
                <td>ten</td>
                <td>7</td>
            </tr>
            <tr>
                <td>sam</td>
                <td>five</td>
                <td>10</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Thankyou</td>
            </tr>
        </tfoot>

    <!-- colspan=making multiple columns into one  -->
