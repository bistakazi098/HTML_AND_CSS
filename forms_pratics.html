<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="name">NAME</label>
    <input type="text" class="name">
    <br><br>

    <label for="password">password</label>
    <input type="password" name="password" id="password">
    <br><br>

    <label for="text">Textarea</label>
    <textarea name="text" id="text" cols="30" rows="10"></textarea>
    <br><br>

    <label for="fmath">Math</label>
    <input type="checkbox" name="math" id="first">

    <label for="eng">English</label>
    <input type="checkbox" name="eng" id="eng">
    <br><br>

    <label for="select">First</label>
    <input type="radio" name="select" id="one">
    <label for="two">Second</label>
    <input type="radio" name="select" id="two">
    <label for="three">Three</label>
    <input type="radio" name="select" id="three">
    <br><br>

    <label for="box">Select</label>
    <select name="select" id="box">
        <option value="one">ONE</option>
        <option value="two">TWO</option>
        <option value="three">Three</option>
        <option value="four">Four</option>
        <br><br>


        <label for="file">File</label>
        <input type="file" name="file" id="file">
        <br><br>

        <label for="submit">submit</label>
        <input type="submit" value="submit">
        <br><br>

        <label for="reset">Reset</label>
        <input type="reset" value="reset">

    </select>
</body>

</html>
